    <head>
        <title>Aplicación Cliente-Servidor</title>
        <meta charset="UTF-8">
        <link href="CSS/CssPage.css" rel="stylesheet" type="text/css"/>
        <script src="JSPage/PageJSProyect.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body onload="init();">
        <div id="ContornoTabla">
            <header>
                Aplicación Arbol
            </header>
            <div id="contents">

                    <table id="TablaSoliDatos">
                        <tr>
                            <td>

                            </td>
                            <td>
                                <input type="text" id="NombreArbol"/>

                        <tr>
                            <td>
                                Tipo
                            </td>
                            <td>
                                <input type="text" id="TipoArbol"/>
                            </td>
                        </tr>
                                <button onclick="GuardarDatos();">
                                    Guardar
                                </button>
                            </td>
                            <td>
                                <button onclick="BorrarDatos();">
                                    Borrar
                                </button>
                            </td>
                        </tr>
                    </table>
                </section>
                <section id = DatosEnPantalla>
                    <table>
                        <caption>
                            Datos del Arbol
                        </caption>
                            <thead>
                                <tr>
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Tipo
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="TablaMuestraDatos">
                                
                            </tbody>
                    </table>
                </section>
